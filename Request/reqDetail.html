<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reqDetail.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Request Details</h1>
        </div>
        
        <!-- Header line -->
        <div id="header-line"></div>
        
        <!-- Request details -->
        <div class="form-group">
            <label>Request ID</label>
            <span id="request-id"></span>
        </div>
        
        <div class="form-group">
            <label>Name</label>
            <span id="name"></span>
        </div>
        
        <div class="form-group">
            <label>Total Exp.</label>
            <span id="total-exp"></span>
        </div>

        <div class="form-group">
            <label>Req. Date</label>
            <span id="request-date"></span>
        </div>
        
        <div class="form-group">
            <label>Req. Type</label>
            <span id="request-type"></span>
        </div>

        <div class="form-group">
            <label>Start time</label>
            <span id="start-time"></span>
        </div>

        <div class="form-group">
            <label>End time</label>
            <span id="end-time"></span>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label>Status</label>
            <span id="status"></span>
        </div>

        <!-- Skills to evaluate -->
        <h3 class="hThree">Skills to evaluate</h3>
        <div id="skills">
           
            <!-- Dynamic skill boxes will be added here from JS -->
        </div>
        
        <!-- Instruction link (Optional)
        <div id="instruction-link" class="instruction-link">
            <span class="logo">&#9432;</span> 
            <a href="#">Instructions</a>
        </div> -->
    </div>

    <script src="reqDetail.js"></script>
</body>
</html>
