<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link rel="stylesheet" href="reqDetail.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button">
                <button onclick="goBack()">‚Üê Back</button>
            </div>
            <h1>Request Details</h1>
            <div class="button-group">
                <button onclick="saveRequest()">Save</button>
                <button onclick="shareRequest()">Share</button>
            </div>
        </div>
        
        <!-- Header line -->
        <div id="header"></div>
        
        <!-- Request details -->
        <div class="form-group">
            <label>Request ID :</label>
            <span id="request-id"></span>
        </div>
        
        <div class="form-group">
            <label>Name :</label>
            <span id="name"></span>
        </div>
        
        <div class="form-group">
            <label>Total Exp. :</label>
            <span id="total-exp"></span>
        </div>

        <div class="form-group">
            <label>Req. Date :</label>
            <span id="request-date"></span>
        </div>
        
        <div class="form-group">
            <label>Req. Type :</label>
            <span id="request-type"></span>
        </div>

        <div class="form-group">
            <label>Start time :</label>
            <span id="start-time"></span>
        </div>

        <div class="form-group">
            <label>End time :</label>
            <span id="end-time"></span>
        </div>

        <!-- Status -->
        <div id="status" class="active"></div>

        <div id="skills">
            <h3>Skills to evaluate</h3>
            <div class="skill-box">
                <span></span>
                <span></span>
            </div>
            <div class="skill-box">
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Instruction link (Optional) -->
        <div id="instruction-link">
            <a href="#">Instructions</a>
        </div>
    </div>

    <script src="reqDetail.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        function saveRequest() {
            // Implement save functionality here
            alert("Request saved!");
        }

        function shareRequest() {
            // Implement share functionality here
            alert("Request shared!");
        }
    </script>
</body>
</html>
