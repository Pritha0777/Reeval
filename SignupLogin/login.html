<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="reeval_logo.png" alt="Reeval Logo" class="logo">
            <h1>Welcome <br>Back</h1>
        </div>
        <div class="form-container">
            <h2>Sign In</h2>
            <div class="email-container">
                <input type="email" id="email" placeholder="Email ID" class="email-input" required/>
            </div>
            <p><a href="signup.html">Want to Sign up?</a></p>
            <button id="loginBtn">Login</button>
            <p><a href="#" onclick="skipLogin()">Skip Login</a></p>
        </div>
    </div>

    <script>
        // Function to handle login and OTP sending
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;

            if (email) {
                // Save email to localStorage
                localStorage.setItem('userEmail', email);

                // Redirect to OTP page immediately
                window.location.href = 'otp.html';

                // Send OTP request to the backend in the background
                fetch('http://dev.reevaltech.com/scripts/requestEmailOTP_3.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email: email }) // Pass the email as URL encoded data
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        console.log('OTP sent to:', email);
                        // OTP was successfully sent
                    } else {
                        console.error('Failed to send OTP.');
                    }
                })
                .catch(error => {
                    console.error('Error sending OTP:', error);
                });

            } else {
                alert('Please enter your email');
            }
        });

        function skipLogin() {
            window.location.href = 'otp.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
