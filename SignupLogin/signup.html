<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="reeval_logo.png" alt="Reeval Logo" class="logo">
            <h1>Hello,<br>Welcome!</h1>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>

            <!-- Mr/Ms and First Name on the same line -->
            <div class="flex-row">
                <select id="title" name="title" class="half-width">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                </select>
                <input type="text" id="firstName" placeholder="First Name" class="half-width" />
            </div>

            <!-- Last Name below -->
            <div class="row">
                <input type="text" id="lastName" placeholder="Last Name" class="full-width" />
            </div>

            <!-- Email ID below -->
            <div class="row">
                <input type="email" id="email" placeholder="Email ID" class="full-width" />
            </div>

            <!-- Mobile No below -->
            <div class="row">
                <input type="text" id="mobile" placeholder="Mobile No" class="full-width" />
            </div>

            <!-- Checkbox and Terms below -->
            <div class="row">
                <input type="checkbox" id="terms">
                <label for="terms">Agree to Terms & Conditions</label>
            </div>

            <!-- Sign up and other links -->
            <button onclick="signup()">Sign Up</button>
            <p><a href="login.html">Want to Login?</a></p>
            <p><a href="#" onclick="skipLogin()">Skip Login</a></p>
        </div>
    </div>

    <script>
        function signup() {
            // Collect user input
            const title = document.getElementById("title").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Check if terms are accepted
            const terms = document.getElementById("terms").checked;
            if (!terms) {
                alert("Please accept the Terms & Conditions.");
                return;
            }

            // Store the data in localStorage
            localStorage.setItem("title", title);
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("mobile", mobile);

            // Redirect to profile page (First Step), adjusting the path to match the correct folder structure
            window.location.href = '../Profile/personalDetails.html'; // Assuming profile.html is inside a 'profile' folder
        }


        function skipLogin() {
            window.location.href = 'main.html';
        }
    </script>

</body>
</html>
